<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJS</title>
  <!-- Include AngularJS Minified -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="myController">
  <div class="form-container">
    <h2>Ajouter un élève</h2>
    <form ng-submit="ajout()">
      <input type="text" ng-model="name" placeholder="Votre nom" required>
      <input type="text" ng-model="prenom" placeholder="Votre prénom" required>
      <input type="date" ng-model="date" placeholder="Votre date de naissance" required>
    <div class="select-style">
      <select ng-model="classe" required>
        <option value="IDEV">IDEV</option>
        <option value="RSI">RSI</option>
      </select>
    </div>
      <button type="submit">Ajouter élève</button>
    </form>
  </div>
  
  <div class="list-container">
    <h2>Liste des élèves</h2>
    <ul>
      <li ng-repeat="eleve in eleves">
        <strong>{{eleve.nom}} {{eleve.prenom}}</strong><br>
        Date de naissance : {{eleve.date | date:'dd/MM/yyyy'}}<br>
        Classe : <span ng-if="eleve.classe">{{eleve.classe}}</span>
      </li>
    </ul>
    <p class="message" ng-if="eleves.length === 0">Aucun élève a été entré</p>
  </div>

  <script>
    // Define AngularJS Application
    angular.module('myApp', [])
    .controller('myController', function($scope) {
      $scope.eleves = [];

      $scope.name = "";
      $scope.prenom = "";
      $scope.date = "";
      $scope.classe = "IDEV";
      
      $scope.ajout = function(){
        
        $scope.eleves.push({
          nom: $scope.name,
          prenom: $scope.prenom,
          date: $scope.date,
          classe: $scope.classe
        });
        
        // Réinitialise le formulaire
        $scope.name = "";
        $scope.prenom = "";
        $scope.date = "";
        $scope.classe = "IDEV";
      
      };
    });
  </script>
</body>
</html>
